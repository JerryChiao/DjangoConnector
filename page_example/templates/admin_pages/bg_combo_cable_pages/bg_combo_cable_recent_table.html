<table class="table table-border table-bordered table-striped">
    <thead>
    <tr>
        <th width="5%">WITC编号</th>
        <th width="10%">描述</th>
        <th width="10%">外形</th>
        <th width="10%">图片</th>
        <th width="10%">规格书</th>
    </tr>
    </thead>
    <tbody>
    {% for obj in recent_bg_combo_cable %}

        <tr>
            <td><code>{{ obj.full_witc }}</code></td>
            <td><code>类型：{{ obj.category_type.content }}<br>
                截止频率: {{obj.upper_frequency }}， 外径：{{ obj.outer_diameter}}<br>
                阻抗：{{ obj.resistance }}
            </code></td>

            <td><code>{{obj.property }}</code></td>
            <td><code><a href="{{ obj.image.url }}">图片链接</a></code></td>
            <td><code><a href="{{ obj.document.url }}"> 规格书链接</a></code></td>
        </tr>
    {% endfor%}
    </tbody>
</table>
