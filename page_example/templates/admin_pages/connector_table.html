{% for obj in connector_pcb_res %}
<tr>
    <td><code>{{ forloop.counter}}</code></td>
    <td>
        <img src='{{ obj.image.url }}' width="105" height="60"/>
    </td>
    <td><code>{{ obj.content_type.content }}, {{obj.polar_type.content}}</code></td>
    <td><code>{{ obj.install_type }}, {{ obj.standing_wave }}, {{ obj.upper_frequency}}
        {{ obj.outlook_type}}, {{ obj.property}}</code></td>
    <td><code>{{ obj.full_witc}}<br>
        <a href="{{ obj.document.url }}">规格书链接</a></code></td>
    <td><a href="javascript:void(0)" onclick="goto_modify(this)">修改</a>
        <a href="javascript:void(0)" onclick="goto_delete(this)">删除</a>
    </td>
</tr>
{% endfor%}
