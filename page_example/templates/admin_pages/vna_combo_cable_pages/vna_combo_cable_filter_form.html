<div class="panel panel-default">
    <div class="panel-header">查询条件</div>
    <div class="panel-body">
        <form id="vna_combo_cable_form_filter" name="vna_combo_cable_form" method="post"
              enctype="multipart/form-data"
              action="">
            {% csrf_token %}
            <table class="table table-border table-bordered table-bg">
                <thead>
                <tr>
                    <th>类型1</th>
                    <th>极性1</th>
                    <th>类型2</th>
                    <th>极性2</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                         <input class="input-text size-MINI" id="a_category" name="a_category"/>
                    </td>
                    <td><span class="select-box size-M">
                                <select datatype="*" name="a_polar" size="1" class="select" onchange="filter_vna_combo_cable_with_page()">
                                    <option value ="">空</option>
                                    {% for obj in polar %}
                                        <option value ="{{ obj.content }}">{{ obj.content }}</option>
                                    {% endfor %}
                                </select>
                            </span></td>
                    <td>
                         <input class="input-text size-MINI" id="b_category" name="b_category"/>
                    </td>
                    <td><span class="select-box size-M">
                                <select datatype="*" name="b_polar" size="1" class="select" onchange="filter_vna_combo_cable_with_page()">
                                    <option value ="">空</option>
                                    {% for obj in polar %}
                                        <option value ="{{ obj.content }}">{{ obj.content }}</option>
                                    {% endfor %}
                                </select>
                            </span></td>

                </tr>
                </tbody>
            </table>
            <input id="admin_filter_vna_combo_cable" class="btn btn-primary radius mt-10" type="submit" value="查询" >
        </form>
    </div>
</div>
