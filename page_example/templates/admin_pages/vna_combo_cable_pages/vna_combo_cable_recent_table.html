<table class="table table-border table-bordered table-striped">
    <thead>
    <tr>
        <th width="5%">WITC编号</th>
        <th width="10%">描述</th>
        <th width="10%">属性</th>
        <th width="10%">图片</th>
        <th width="10%">规格书</th>
    </tr>
    </thead>
    <tbody >
    {% for obj in recent_vna_combo_cable %}

        <tr>
            <td><code>{{ obj.full_witc }}</code></td>
            <td><code>类型1：{{ obj.a_content_type.content }}， 极性1：{{ obj.a_polar_type }}<br>
                类型2：{{ obj.b_content_type }}, 极性2：{{ obj.b_polar_type }}
            </code></td>

            <td><code>{{obj.cable_length }}</code></td>
            <td><code><a href="{{ obj.image.url }}">图片链接</a></code></td>
            <td><code><a href="{{ obj.document.url }}"> 规格书链接</a></code></td>
        </tr>
    {% endfor%}

    </tbody>
</table>
